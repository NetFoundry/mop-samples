---
# defaults file for frr
frr_daemons:
  zebra: true
  bgpd: false
  ospfd: false
  ospf6d: false
  ripd: false
  ripngd: false
  isisd: false
  ldpd: false
  pimd: false
  nhrpd: false
  eigrpd: false
  babeld: false
  sharpd: false
  pbrd: false
  bfdd: false

frr_enable_vtysh: true

# Define any interfaces which you would like IP addresses configured on
frr_interfaces: []
